<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator in Vue.js</title>



      <link rel="stylesheet" href="css/style.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script>

</head>

<body>

  <div id="calculator">
  <div id="result-window">{{ result }}</div>
  <div id="top-row-action-buttons" class="row-buttons">
    <!-- + - x / -->
    <div class="single-button" @click="addValue">+</div>
    <div class="single-button" @click="addValue">-</div>
    <div class="single-button" @click="addValue">*</div>
    <div class="single-button" @click="addValue">/</div>
  </div>
  <div id="top-row-buttons" class="row-buttons">
    <!-- 1 2 3 4 -->
    <div class="single-button" @click="addValue">1</div>
    <div class="single-button" @click="addValue">2</div>
    <div class="single-button" @click="addValue">3</div>
    <div class="single-button" @click="addValue">4</div>
  </div>
  <div id="middle-row-buttons" class="row-buttons">
    <!-- 5 6 7 8 -->
    <div class="single-button" @click="addValue">5</div>
    <div class="single-button" @click="addValue">6</div>
    <div class="single-button" @click="addValue">7</div>
    <div class="single-button" @click="addValue">8</div>
  </div>
  <div id="bottom-row-buttons" class="row-buttons">
    <!-- C 9 0 = -->
    <div class="single-button" @click="clearAll">C</div>
    <div class="single-button" @click="addValue">9</div>
    <div class="single-button" @click="addValue">0</div>
    <div class="single-button" @click="equals">=</div>
  </div>
</div>




    <script  src="js/index.js"></script>




</body>

</html>
